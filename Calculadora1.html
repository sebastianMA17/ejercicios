    <H1 align="center">Calculadora</H1>
    
    <body>
        <style>
        body {background-color: whitesmoke;}
  </style>
    
    <form>
    
        <label for="t1"> Numero 1: </label>
        <br></br>
        <input type="number" id="cajaTexto1">
        <br></br>
        <label for="t1"> Numero 2: </label>
        <br></br>
        <input type="number" id="cajaTexto2">
        <br></br>
        <input type="submit" value="+" style="color:black" onclick="return suma ()">
        <input type="submit" value="-" style="color:black" onclick="return resta ()">

        <br></br>
        <input type="number" id="cajaTexto3" disabled="false">
